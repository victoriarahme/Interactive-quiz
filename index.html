<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Test your knowledge about music! </p>
    <form>
  
    <!-- Question 1 -->
    <h2>1. Which artist won song of the year at the 2024 Grammys?</h2>
    <label><input type="radio" name="q1" value="a"> A) Taylor Swift</label><br>
    <label><input type="radio" name="q1" value="b"> B) Billie Eilish</label><br>
    <label><input type="radio" name="q1" value="c"> C) SZA</label><br>
    <label><input type="radio" name="q1" value="d"> D) Victoria Monet</label><br><br>

    <!-- Question 2 -->
    <h2>2. Which artist has been nominated for the most Grammys of all time?</h2>
    <label><input type="radio" name="q2" value="a"> A) Beyonce</label><br>
    <label><input type="radio" name="q2" value="b"> B) Michael Jackson</label><br>
    <label><input type="radio" name="q2" value="c"> C) Kanye West</label><br>
    <label><input type="radio" name="q2" value="d"> D) Adele</label><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>
</form>

</body>
</html>
